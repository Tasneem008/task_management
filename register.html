<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Task Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./register.js" defer></script>
  </head>
  <body>
    <div class="navbar bg-base-100 shadow-sm border-2">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div>
          <a href="index.html" class="btn btn-ghost"
            ><i class="fa-solid fa-house"></i>Home</a
          >
        </div>
  
        <div class="navbar-end space-x-3 mr-2">
          <a href="login.html" class="btn btn-ghost">Login</a>
          <a href="./register.html" class="btn btn-ghost">Sign Up</a>
        </div>
      </div>
      <div class="hero bg-linear-to-r from-indigo-500 via-orange-200 to-rose-400 min-h-screen" >
        <div class="hero-overlay"></div>
        <div class="hero-content text-neutral-content text-center">
          <div class="card backdrop-blur-sm text-black bg-white/10 w-95 h-135 rounded-md">
              <form id="register-form" class="card-body justify-center items-center">
                  <h3 class="text-xl ">Register</h3>
                <fieldset class="fieldset w-80">
                  <label class="fieldset-label text-base ">First Name</label>
                  <input type="First Name" class="input " placeholder="First Name" name="firstname" required />
                  <label class="fieldset-label text-base ">Last Name</label>
                  <input type="Last Name" class="input " placeholder="Last Name" name="lastname" required />
                  <label class="fieldset-label text-base ">Email</label>
                  <input type="email" class="input " placeholder="Email" name="email" required />
                  <label class="fieldset-label text-base ">Password</label>
                  <input type="password" class="input " placeholder="Password" name="password" required />
                  <label class="fieldset-label text-base ">Confirm Password</label>
                  <input type="password" class="input" placeholder="Confirm Password" name="confirmpassword" required />
                  
                  <button type="submit" class="btn btn-neutral mt-4">Register</button>
                </fieldset>
              </form>
            </div>
              
             
        </div>
      </div>
    </body>
    </html>
